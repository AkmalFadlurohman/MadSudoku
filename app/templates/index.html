{% extends "base.html" %}
{% block content %}
<div class="row text-right">
	Hello, <u class="text-primary"><a href="#" id="user-name" data-toggle="modal" data-target="#username-modal">Guest</a></u>
</div>
<div class="game-container">
	<div class="grid-container">
		<form action="#" method="post" name="sudoku-board">
			{% for i in range(9) %}
				<div class="grid-row">
					{% for j in range(9) %}
						<div class="grid-cell">
							<input type="text" maxlength="1" name='cell-input[{{ j+i*9 }}]' class="def-txt-input" disabled>
						</div>
					{% endfor %}
				</div>
			{% endfor %}
			<div class="row button-container">
				<div class="col-sm-2">
					<button id="timer-btn" type="button" class="btn btn-danger">Start</button>
				</div>
				<div class="col-sm-6">
					<h2 class="row text-center">Timer: <span id="timer">00:00</span></h2>
				</div>
				<div class="col-sm-2">
					<input type="submit" value="Check" class="btn btn-primary" disabled>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- Edit Username Modal -->
<div id="username-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center">CHANGE USERNAME</h4>
			</div>
			<div class="modal-body">
				<p>Some text in the modal.</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
