{% extends "base.html" %}
{% block content %}
<div class="row text-right">
	Good luck, <u class="text-primary"><a href="#" id="username-view" data-toggle="modal" data-target="#username-modal">Guest</a></u>
</div>
<div class="game-container">
	<div class="grid-container">
		<form action="#" method="post" name="sudoku-board">
			{% for i in range(9) %}
				<div class="grid-row">
					{% for j in range(9) %}
						<div class="grid-cell">
							<input type="text" maxlength="1" name='cell-input[{{ j+i*9 }}]' class="def-txt-input" required>
						</div>
					{% endfor %}
				</div>
			{% endfor %}
			<div class="control-container">
				<h2 class="text-center">Timer: <span id="hours">00:</span><span id="mins">00:</span><span id="seconds">00</span></h2>
				<input id="check-btn"  onclick="stopChallenge()" type="submit" value="Check" class="btn btn-primary btn-block" disabled>
			</div>
		</form>
	</div>
</div>
<!-- Edit Username Modal -->
<div id="username-modal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title text-center">EDIT USERNAME</h4>
			</div>
			<div class="modal-body">
				<form role="form" action="#">
					<div class="form-group">
						<input id="username-input" type="textarea" class="form-control" placeholder="New Username" required>
					</div>
					<div class="form-group">
						<button class="btn btn-success" onclick="updateUsername()">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
